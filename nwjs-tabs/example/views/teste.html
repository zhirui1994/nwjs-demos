<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>E-mail</th>
		</tr>
	</thead>
	<tbody>
		<% for(var i = 0 ; i < users.length; i++){ %>
			<tr>
				<td><%= users[i].id %></td>
				<td><%= users[i].name %></td>
				<td><%= users[i].email %></td>
			</tr>
		<% } %>
	</tbody>
</table>
<button id="refresh" onclick="refresh()">Refresh</button>
<script type="text/javascript" src="scripts/test.js"></script>
<script>
	function refresh (argument) {
		// body...
		<% thisTab.refresh() %>
	}
</script>
